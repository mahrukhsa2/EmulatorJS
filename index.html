<!DOCTYPE html>
<html>
<head>
    <title>EmulatorJS</title>
    <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
        }

        body {
            font-family: monospace;
            font-weight: bold;
            font-size: 20px;
            margin: 0;
            overflow: hidden;
            background-color: #222;
        }

        body, #box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #box {
            color: #aaa;
            height: 20em;
            width: 30em;
            max-width: 80%;
            max-height: 80%;
            background-color: #333;
            border-radius: 0.4em;
            border: 2px solid #555;
            position: relative;
            flex-direction: column;
            transition-duration: 0.2s;
            overflow: hidden;
        }

        #box:hover, #box[drag] {
            border-color: #38f;
            color: #ddd;
        }

        #input {
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        #display {
            width: 100%;
            height: 100%;
        }

        select, button {
            padding: 0.6em 0.4em;
            margin: 0.5em;
            width: 15em;
            max-width: 100%;
            font-family: monospace;
            font-weight: bold;
            font-size: 16px;
            background-color: #444;
            color: #aaa;
            border-radius: 0.4em;
            border: 1px solid #555;
            cursor: pointer;
            transition-duration: 0.2s;
        }

        select:hover, button:hover {
            background-color: #666;
            color: #ddd;
        }
    </style>
</head>

<body>
    <div id="box">
        <input type="file" id="input">
        Drag ROM file or click here
    </div>

    <script>
        function setupEmulator(fileUrl) {
            // Setup emulator settings and start the game
            const fileName = fileUrl.split('/').pop();
            const ext = fileName.split('.').pop();
            const core = getCoreForExtension(ext);

            // Clear existing content
            const div = document.createElement("div");
            const sub = document.createElement("div");
            const script = document.createElement("script");

            sub.id = "game";
            div.id = "display";

            document.getElementById('box').remove();
            div.appendChild(sub);
            document.body.appendChild(div);

            window.EJS_player = "#game";
            window.EJS_gameName = fileName.split('.').shift();
            window.EJS_biosUrl = "";
            window.EJS_gameUrl = fileUrl;
            window.EJS_core = core;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;

            // Set up and load emulator
            script.src = "data/loader.js";
            document.body.appendChild(script);

            script.onload = () => {
                if (typeof window.Module !== 'undefined' && typeof window.Module.callMain === 'function') {
                    // Ensure the game starts directly
                    const args = [window.EJS_gameUrl];
                    window.Module.callMain(args);
                } else {
                    console.error("Emulator script did not load correctly.");
                }
            };

            script.onerror = (err) => {
                console.error("Failed to load emulator script", err);
            };
        }

        function getCoreForExtension(ext) {
            const cores = {
                "fds": "nes",
                "nes": "nes",
                "unif": "nes",
                "unf": "nes",
                "smc": "snes",
                "fig": "snes",
                "sfc": "snes",
                "gd3": "snes",
                "gd7": "snes",
                "dx2": "snes",
                "bsx": "snes",
                "swc": "snes",
                "z64": "n64",
                "n64": "n64",
                "pce": "pce",
                "ngp": "ngp",
                "ngc": "ngp",
                "ws": "ws",
                "wsc": "ws",
                "col": "coleco",
                "cv": "coleco",
                "nds": "nds",
                "gba": "gba",
                "gb": "gba",
            };
            return cores[ext] || "nes"; // Default core if unknown
        }

        function handleFileInput() {
            document.getElementById('input').onchange = async () => {
                const file = document.getElementById('input').files[0];
                if (file) {
                    const fileUrl = URL.createObjectURL(file);
                    setupEmulator(fileUrl);
                }
            };
        }

        function handleURLParam() {
            const params = new URLSearchParams(window.location.search);
            const romUrl = params.get('rom');
            if (romUrl) {
                setupEmulator(romUrl);
            }
        }

        document.getElementById('box').ondragover = () => document.getElementById('box').setAttribute("drag", true);
        document.getElementById('box').ondragleave = () => document.getElementById('box').removeAttribute("drag");

        handleFileInput();
        handleURLParam();
    </script>
</body>
</html>
