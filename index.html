<!DOCTYPE html>
<html>
<head>
    <title>EmulatorJS</title>
    <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
        }
        body {
            font-family: monospace;
            font-weight: bold;
            font-size: 20px;
            margin: 0;
            overflow: hidden;
            background-color: #222;
        }
        body, #box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #box {
            color: #aaa;
            height: 20em;
            width: 30em;
            max-width: 80%;
            max-height: 80%;
            background-color: #333;
            border-radius: 0.4em;
            border: 2px solid #555;
            position: relative;
            flex-direction: column;
            transition-duration: 0.2s;
            overflow: hidden;
        }
        #box:hover, #box[drag] {
            border-color: #38f;
            color: #ddd;
        }
        #input {
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        #display {
            width: 100%;
            height: 100%;
        }
        select, button {
            padding: 0.6em 0.4em;
            margin: 0.5em;
            width: 15em;
            max-width: 100%;
            font-family: monospace;
            font-weight: bold;
            font-size: 16px;
            background-color: #444;
            color: #aaa;
            border-radius: 0.4em;
            border: 1px solid #555;
            cursor: pointer;
            transition-duration: 0.2s;
        }
        select:hover, button:hover {
            background-color: #666;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="file" id="input">
        Drag ROM file or click here
    </div>
    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                  results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        async function startEmulator(fileUrl) {
            try {
                // Fetch the file from the URL
                const response = await fetch(fileUrl);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                const blob = await response.blob();
                
                // Create a File object with a .64z extension
                const file = new File([blob], "gamefile.64z", { type: blob.type });

                // Create a URL for the file object
                const fileURL = URL.createObjectURL(file);

                // Determine the emulator core based on file extension
                const core = "n64"; // Assuming 'n64' core, modify according to your needs

                // Set up the emulator
                const div = document.createElement("div");
                const sub = document.createElement("div");
                const script = document.createElement("script");

                sub.id = "game";
                div.id = "display";

                document.body.innerHTML = "";
                div.appendChild(sub);
                document.body.appendChild(div);

                window.EJS_player = "#game";
                window.EJS_gameName = "gamefile"; // Change as needed
                window.EJS_biosUrl = "";
                window.EJS_gameUrl = fileURL;
                window.EJS_core = core;
                window.EJS_pathtodata = "data/";
                window.EJS_startOnLoaded = true;

                if (window.location.hostname === "demo.emulatorjs.org") {
                    window.EJS_AdUrl = "https://ads.emulatorjs.org/";
                    window.EJS_ready = function() {
                        detectAdBlock("data:text/html;base64,PGh0bWw+PHN0eWxlPiNhZGJsb2Nre2JhY2tncm91bmQtY29sb3I6cmdiYSgwLDAsMCwuOCk7cG9zaXRpb246Zml4ZWQ7d2lkdGg6MTAwJTtoZWlnaHQ6MTAwJTt0b3A6MDtsZWZ0OjA7ei1pbmRleDoxMDAwO3RleHQtYWxpZ246Y2VudGVyO2NvbG9yOiNmZmZ9Ym9keSxodG1se2JhY2tncm91bmQtY29sb3I6dHJhbnNwYXJlbnR9PC9zdHlsZT48Ym9keSBzdHlsZT0ibWFyZ2luOjAiPjxkaXYgaWQ9ImFkYmxvY2siPjxoMT5IaSBBZGJsb2NrIFVzZXIhPC9oMT48cD5BZHMgb24gdGhpcyBwYWdlIG1heSBjb21lIGFuZCBnbyBkZXBlbmRpbmcgb24gaG93IG1hbnkgcGVvcGxlIGFyZSBmdW5kaW5nIHRoaXMgcHJvamVjdC48YnI+WW91IGNhbiBoZWxwIGZ1bmQgdGhpcyBwcm9qZWN0IG9uPGEgaHJlZj0iaHR0cHM6Ly9wYXRyZW9uLmNvbS9FbXVsYXRvckpTIj5wYXRyZW9uPC9hPjwvcD48L2Rpdj48L2JvZHk+PC9odG1sPg==");
                    }
                }
                
                script.src = "data/loader.js";
                document.body.appendChild(script);
            } catch (error) {
                console.error('Failed to start emulator:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const box = document.getElementById('box');
            const input = document.getElementById('input');

            box.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.stopPropagation();
                box.setAttribute('drag', '');
            });

            box.addEventListener('dragleave', (e) => {
                e.preventDefault();
                e.stopPropagation();
                box.removeAttribute('drag');
            });

            box.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                box.removeAttribute('drag');
                const files = e.dataTransfer.files;
                if (files.length) {
                    startEmulator(URL.createObjectURL(files[0]));
                }
            });

            input.addEventListener('change', () => {
                const files = input.files;
                if (files.length) {
                    startEmulator(URL.createObjectURL(files[0]));
                }
            });

            // Check URL parameter for auto-start
            const romUrl = getParameterByName('rom');
            if (romUrl) {
                startEmulator(romUrl);
            }
        });
    </script>
</body>
</html>
